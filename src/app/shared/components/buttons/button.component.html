<button
	class="button"
	[ngClass]="btnClass"
	[style.width]="btnWidth"
	[style.height]="btnHeight"
	[disabled]="isDisable"
>
	<i *ngIf="icon" class="{{ icon }}"></i>
	{{ text }}
</button>
